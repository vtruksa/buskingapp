{% include '_base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h3>Seznam tvých nadcházejících rezervací:</h3>
        <div id="timetable">
            <form method="post" action=""><table class="table table-striped table-hover" id="timetable">
                {% csrf_token %}
                <thead>
                        <th>Jméno lokace</th>
                        <th>Datum</th>
                        <th>Čas</th>
                        <th>X</th>
                </thead>
                <tbody>
                    {% for show in shows %}<tr>
                        <td>{{show.spot.name}}</td>
                        <td>{{show.date}}</td>
                        <td>{{show.time}}</td>
                        <td><button class="btn btn-outline-danger delbooking" id="del{{show.id}}" value="{{show.id}}" name="del">Zrušit</button></td>
                    </tr>{% endfor %}
                </tbody>
            </table></form>
        </div>

    </div>

    <script src="{% static 'js/show_list.js' %}"></script>
{% endblock %}
